events { }

http {
    upstream hellowww {
        server go;
        server typescript;
        server dotnet;
        server java-gradle;
        server java-maven;
        server clojure;
        server scala;
        server elixir;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://hellowww;
        }
    }
}
